<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/pj_logo.ico" type="image/icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>PJ Studio</title>
  </head>

  <body>
    <header id="header">
      <div class="container header__wrapper">
        <img
          src="./assets/pj logo.png"
          alt="PJ Studio logo"
          class="header__logo"
        />

        <button id="menu-open-btn" class="btn header__btn">
          <i class="fa-solid fa-bars"></i>
        </button>
        <nav id="menu" class="menu">
          <button
            id="menu-close-btn"
            class="btn header__btn header__btn--close"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Features</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Feedback</a>
            </li>
          </ul>
          <a href="#" class="btn btn--primary menu__demo">Request a demo</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container hero__wrapper">
          <div class="hero--left">
            <div class="hero__intro">
              <h1 class="intro__title">Web & Mobile Design Development</h1>
              <div class="intro__icon">
                <div class="icon__background">
                  <div class="icon__circle icon__circle--yellow"></div>
                  <div class="icon__arrow">
                    <i class="fa-solid fa-location-arrow"></i>
                  </div>
                </div>
                <div class="icon__circle icon__circle--red"></div>
              </div>
            </div>
            <p class="hero__description">
              Helps you to organize your income and expenses
            </p>
            <div class="hero__demo">
              <button class="btn btn--primary demo__btn">
                Try free demo
                <i class="fas fa-chevron-down"></i>
              </button>
              <p class="demo__description">Web, iOs and Android</p>
            </div>
          </div>
          <div class="hero--right">
            <img
              src="./assets/hero/hero.svg"
              alt="hero"
              role="presentation"
              class="hero__img"
            />
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="./javascript/index.js"></script>
  </body>
</html>
